<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Colorful flower/clover logo with transparent background -->
  <g transform="translate(90, 90)">
    <!-- Top petal - Yellow/Gold -->
    <ellipse cx="0" cy="-35" rx="28" ry="35" fill="#F5A623"/>
    
    <!-- Right petal - Green -->
    <ellipse cx="35" cy="0" rx="35" ry="28" fill="#7ED321"/>
    
    <!-- Bottom petal - Red/Coral -->
    <ellipse cx="0" cy="35" rx="28" ry="35" fill="#D0021B"/>
    
    <!-- Left petal - Blue -->
    <ellipse cx="-35" cy="0" rx="35" ry="28" fill="#4A90D9"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="18" fill="#50E3C2"/>
  </g>
</svg>
